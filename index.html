<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.12/"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
 <header class="main__head">
   <div class="header__box  clearfix">
     <div class="title"><h1>B.E.R.M EXPLORER</h1></div>
     <div class="nav clearfix">
       <ul>
         <li class="item selection">Select Beach
           <ul class="child child-list">
             <li class="b-list">Arcadian Shores</li>
             <li class="b-list">Daufuskie Island</li>
             <li class="b-list">Myrtle Beach</li>
             <li class="b-list">Frip Island</li>
             <li class="b-list">Hunting Island</li>
           </ul>


         </li>
         <li class="item download">Download
            <ul class="child child-down">
                <li class="b-down">Arcadian Shores</li>
                <li class="b-down">Daufuskie Island</li>
                <li class="b-down">Myrtle Beach</li>
                <li class="b-down">Frip Island</li>
                <li class="b-down">Hunting Island</li>
              </ul>
         </li>
         <li class="item">Print</li>
         <li class="item">Help</li>
       </ul>
     </div>
   </div>
 </header>
 <section class="map__area">
    <div id="viewDiv"></div>

 </section>
  <script src="script.js"></script>
</body>
</html>
